<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chandu</title>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Mountains of Christmas', cursive;
      background: linear-gradient(to bottom, #ffefba, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #b22222;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1em;
      text-shadow: 2px 2px #ff0000;
    }

    button {
      background-color: #008000;
      color: #fff;
      border: none;
      padding: 1em 2em;
      font-size: 1.5em;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px #005500;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #00b000;
      box-shadow: 0 3px #003300;
    }

    p {
      margin-top: 1em;
      font-size: 1.2em;
    }

    /* Festive decorations: falling snow */
    .snowflake {
      position: fixed;
      top: -10px;
      font-size: 1.5em;
      color: white;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% {transform: translateY(0) translateX(0);}
      100% {transform: translateY(100vh) translateX(20px);}
    }
  </style>
</head>
<body>

  <h1>ðŸŽ„ Chandu ðŸŽ„</h1>

  <button id="pickBtn">Pick My Partner</button>
  <p id="status"></p>

  <script type="module">
    import "./firebase.js";

    const btn = document.getElementById("pickBtn");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      status.textContent = "Picking...";
      try {
        await window.pickPartner("Chandu");
        status.textContent = "Done! Check alert.";
        btn.disabled = true;
      } catch (e) {
        console.error(e);
        status.textContent = "Error. Check console.";
      }
    });

    // Snow effect
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.textContent = 'â„';
      snowflake.style.fontSize = (10 + Math.random() * 20) + 'px';
      snowflake.style.animationDuration = (5 + Math.random() * 10) + 's';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 300);
  </script>

</body>
</html>
