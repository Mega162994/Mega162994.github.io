<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zaynu</title>
</head>
<body>
  <h1>Zaynu</h1>

  <button id="pickBtn">Pick My Partner</button>

  <script type="module">
    import "./firebase.js";

    const btn = document.getElementById("pickBtn");

    btn.addEventListener("click", async () => {
      try {
        await window.pickPartner("Zaynu");
        btn.disabled = true; // Prevent double-click
      } catch (e) {
        console.error(e);
        alert("Error. Check console.");
      }
    });
  </script>
</body>
</html>
